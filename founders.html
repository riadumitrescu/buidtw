<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founders Drop | Build To Wear</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <a href="index.html" class="nav__logo">Build To Wear</a>
            <div class="nav__menu">
                <a href="index.html" class="nav__link">Home</a>
                <a href="gallery.html" class="nav__link">Gallery</a>
                <a href="founders.html" class="nav__link active">Founders Drop</a>
                <a href="about.html" class="nav__link">About</a>
            </div>
        </div>
    </nav>

    <main class="founders">
        <section class="founders__hero">
            <h1>Founders Drop Application</h1>
            <p>Be one of the first 10 creators to have their story turned into a wearable piece.</p>
        </section>

        <section class="founders__form">
            <form id="foundersForm" action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="portfolio">Portfolio/Work Link</label>
                    <input type="url" id="portfolio" name="portfolio" required>
                </div>

                <div class="form-group">
                    <label for="story">Your Creative Story</label>
                    <textarea id="story" name="story" rows="5" required></textarea>
                </div>

                <button type="submit" class="button button--primary">Submit Application</button>
            </form>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
